<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo/soben-logo-site-icon-2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>About Me</title>
  </head>
  <body>
    <div id="header"></div>

    <section class="about">
      <div class="container">
        <h1 class="heading">About Me</h1>

        <!-- Education -->
        <div class="edu">
          <h2 class="sub-heading sub-heading-bg">
            <i class="fa-solid fa-graduation-cap"></i>
            Education
          </h2>
          <div class="edu-container gallery-grid"></div>
        </div>

        <!-- Courses and Training -->
        <div class="cou">
          <h2 class="sub-heading sub-heading-bg">
            <i class="fa-solid fa-book"></i>
            Courses <span>& Training</span>
          </h2>
          <div class="courses-container gallery-grid"></div>
        </div>

        <!-- Work Experience -->
        <div class="exp">
          <h2 class="sub-heading sub-heading-bg">
            <i class="fa-solid fa-laptop"></i>
            Experience
          </h2>
          <div class="exp-container gallery-grid"></div>
        </div>

        <!-- Achievements / Activities -->
        <div class="acts">
          <h2 class="sub-heading sub-heading-bg">
            <i class="fa-solid fa-child-reaching"></i>
            Activities
          </h2>
          <div class="act-container gallery-grid"></div>
        </div>
      </div>
    </section>

    <script src="./script/about.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
